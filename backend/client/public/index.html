<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Verification</title>
</head>
<body>
  <div>
    <p id="generatedCode"></p>
    <button onclick="refreshCode()">Refresh Code</button>
  </div>
  <div>
    <input type="text" id="enteredCode" placeholder="Enter Code">
    <button onclick="submitCode()">Submit</button>
    <p id="resultMessage"></p>
  </div>

  <script>
    function refreshCode() {
      fetch('/api/codes')
        .then(response => response.json())
        .then(data => {
          document.getElementById('generatedCode').innerText = `Code: ${data.code}`;
        })
        .catch(error => console.error('Error fetching code:', error));
    }

    function submitCode() {
      const enteredCode = document.getElementById('enteredCode').value;

      fetch('/api/codes/use', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code: enteredCode }),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('resultMessage').innerText = data.message;
          // Optionally, you can refresh the code after a successful submission
          refreshCode();
        })
        .catch(error => {
          document.getElementById('resultMessage').innerText = error.error || 'An error occurred';
        });
    }

    // Initial code generation on page load
    refreshCode();
  </script>
</body>
</html>
